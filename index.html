<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Entregable n°2 - Martin de Urtiaga</title>
</head>

<body>
    <header>
        <h1>CARRITO DE COMPRAS</h1>
    </header>

    <body>
        <h2>Segundo entregable curso JS Martin de Urtiaga</h2>
        <div id="errores"></div>
        <div>
            <label for="ID">ID: </label>
        </div>
        <div>
            <input type="number" name="ID" id="ID" placeholder="Ingresá el ID">
        </div>
        <div>
            <label for="nombre">Nombre del articulo: </label>
        </div>
        <div>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresá el nombre del articulo">
        </div>

        <div>
            <button id="bagregar">Agregar articulo</button>
            <button id="beliminar">Eliminar articulo</button>
            <button id="bvaciar">Vaciar carrito</button>
            <button id="bmostrar">Mostrar carrito</button>
            <button id="bbuscar">Buscar (solo nombres)</button>
            <button id="bfiltrar">Filtrar (solo nombres)</button>
        </div>
        <div id="carrito"></div>
    </body>
    <footer>

    </footer>
